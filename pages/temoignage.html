<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Témoignages - NAPU Sfax</title>
    <!-- Lien Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <!-- En-tête avec logo -->
    <div class="header">
        <div>
            <h1>Share your experience at NAPU Sfax</h1>
            <p>We are delighted to hear your opinion and impressions!</p>
        </div>
        <img src="../assets/logo IIT.png" alt="Logo de la NAPU">
    </div>

    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
               
                <form id="testimonialForm">
                
                    <div class="mb-3">
                        <label for="name" class="form-label">Votre nom</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Entrez votre nom complet" required>
                    </div>
                   
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="testimonial" class="form-label">Votre témoignage</label>
                        <textarea class="form-control" id="testimonial" name="testimonial" rows="5" placeholder="Partagez votre expérience ici..." required></textarea>
                    </div>
                   
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-custom me-2">send
                        </button>
                        <a href="../index.html" class="btn btn-outline-secondary">Back to home</a>
                    </div>
                </form>
            </div>
        </div>
        
    </section>

</body>

    body {
        background-color: #f8f9fa;

        background-color: #00274d;

        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header h1 {
        margin: 0;
        font-size: 24px;
    }

    .header p {
        margin: 5px 0 0;
        font-size: 14px;
    }

    .header img {
        height: 60px;
        width: auto;
    }

    .btn-custom {
        background-color: #00274d;
        color: white;
        border: none;
        transition: all 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #00509e;
    }
</style>

<!-- Script Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
