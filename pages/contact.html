<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-moi</title>
    <!-- Lien Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-custom {
            background-color: #fff;  color: #000;  border: none; font-size: 14px; padding: 5px 15px; border-radius: 5px;  transition: all 0.3s ease-in-out; }.btn-custom:hover {background-color: #333;  color: #fff; } .btn-container { display: flex; justify-content: center; gap: 15px; }
    </style>
</head>
<body>
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Formulaire de Contact</h2>
                <form id="contactForm">
                   
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom complet</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Votre nom" required>
                    </div>
                   
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Votre email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="subject" class="form-label">Sujet</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Sujet de votre message" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Écrivez votre message ici..." required></textarea>
                    </div>
                 
                    <div class="btn-container">
                        <button type="submit" class="btn btn-custom">Envoyer</button>
                        <a href="../index.html" class="btn btn-custom">back to home </a>
                    </div>
                </form>
            </div>
        </div>
        <img src="../assets/arrow.png" alt="Arrow icon" class="icon arrow" onclick="location.href='#contact'" />
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Gestionnaire d'envoi du formulaire
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Empêche le rechargement de la page
            alert('Merci ! Votre message a bien été envoyé.');
            this.reset(); // Réinitialise le formulaire après soumission
        });
    </script>
    <footer>
        <section id="contact">
          <p class="section__text__p1">Get in Touch</p>
          <h1 class="title">Contact Me</h1>
          <div class="contact-info-upper-container">
            <div class="contact-info-container">
              <img src="../assets/email.png" alt="Email icon" class="icon contact-icon email-icon" />
              <p><a href="mailto:azizmtibaa43@gmail.com">azizmtibaa43@gmail.com</a></p>
            </div>
            <div class="contact-info-container">
              <img src="../assets/linkedin.png" alt="LinkedIn icon" class="icon contact-icon" />
              <p><a href="https://www.linkedin.com/in/vikash-kumar-14782823b/">LinkedIn</a></p>
            </div>
          </div>
        </section>
    </footer>
</body>
</html>
